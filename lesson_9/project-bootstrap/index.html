<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка при помощи bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				 </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
					</div>					
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="form-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		 <button class="form-btn btn btn-primary btn-lg center-block">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="client text-center">
    <div class="col-client">
    	<div class="row">
	 				<div class="col-lg-3 col-md-6">
		 				<img src="img/client/foto01.jpg" alt="Фото01">
			 		</div>
				 	<div class="col-lg-3 col-md-6">
 						<img src="img/client/foto02.jpg" alt="Фото02">
	 				</div>
		 			<div class="col-lg-3 col-md-6">
			 			<img src="img/client/foto03.jpg" alt="Фото03">
				 	</div>
	 				<div class="col-lg-3 col-md-6">
		 				<img src="img/client/foto04.jpg" alt="Фото04">
			 		</div>
				</div>	
    </div>
    <div class="col-client">
    	<div class="row">
		 			<div class="col-lg-3 col-md-6">
			 			<img src="img/client/foto05.jpg" alt="Фото05">
				 	</div>
					 <div class="col-lg-3 col-md-6">
				 		<img src="img/client/foto06.jpg" alt="Фото06">
			 		</div>
				 	<div class="col-lg-3 col-md-6">
					 	<img src="img/client/foto07.jpg" alt="Фото07">
				 	</div>
				 	<div class="col-lg-3 col-md-6">
				 		<img src="img/client/foto08.jpg" alt="Фото08">
		 			</div>
				</div>
    </div>
			</div>
			</div>
		</div>

</body>
</html>
