<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Верстка первого макета</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<h1 class="heading"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="block">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="advantage-header">Почему нужно сделать это сейчас?</h2>
		<div class="advantage">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p class="text-col"><span>Первое</span> преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p class="text-col"><span>Второе</span> преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p class="text-col"><span>Третье</span> преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p class="text-col"><span>Четвертое</span> преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="client">
		<h2 class="client-header">Наши клиенты</h2>
		<div class="col-client">
			<div class="foto"><img src="img/client/foto01.jpg" alt="Фото01"></div>
			<div class="foto"><img src="img/client/foto02.jpg" alt="Фото02"></div>
			<div class="foto"><img src="img/client/foto03.jpg" alt="Фото03"></div>
			<div class="foto"><img src="img/client/foto04.jpg" alt="Фото04"></div>
		</div>
		<div class="col-client">
			<div class="foto"><img src="img/client/foto05.jpg" alt="Фото05"></div>
			<div class="foto"><img src="img/client/foto06.jpg" alt="Фото06"></div>
			<div class="foto"><img src="img/client/foto07.jpg" alt="Фото07"></div>
			<div class="foto"><img src="img/client/foto08.jpg" alt="Фото08"></div>
		</div>
	</div>

</html>
